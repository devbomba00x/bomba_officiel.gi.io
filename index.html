<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>🔥 [B O M B A] الناري</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .fire {
            position: fixed;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: url('https://i.imgur.com/4WQ6yx4.gif');
            background-size: cover;
            filter: brightness(1.5);
            z-index: 0;
            animation: fireMove 20s infinite linear;
        }

        .content {
            position: relative;
            text-align: center;
            padding-top: 20vh;
            color: #ffd700;
            z-index: 1;
        }

        .name {
            font-size: 5em;
            animation: glow 2s infinite;
            margin: 30px 0;
        }

        .social-links a {
            display: inline-block;
            margin: 15px;
            padding: 15px 35px;
            background: rgba(255, 69, 0, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.3em;
            transition: 0.3s;
            border: 2px solid #ffd700;
        }

        .social-links a:hover {
            background: #ff0000;
            transform: scale(1.2);
            box-shadow: 0 0 30px #ffd700;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ffd700; }
            50% { text-shadow: 0 0 40px #ffd700, 0 0 20px #ff4500; }
            100% { text-shadow: 0 0 10px #ffd700; }
        }

        @keyframes fireMove {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="fire"></div>
    
    <div class="content">
        <h1 class="name">[BY BOMBA OFFICIEL]</h1>
        
        <div class="social-links">
            <a href="https://tiktok.com/@bombaofficiel1" target="_blank">🎵 تيك توك</a>
            <a href="https://t.me/BOMBA_OFFICIEL" target="_blank">✈️ تليجرام</a>
            <a href="https://instagram.com/le5lil_ayadi" target="_blank">📸 انستجرام</a>
        </div>
    </div>
</body>
</html>
