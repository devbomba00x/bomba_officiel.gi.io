<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>🔥 [BOMBA OFFICIEL] الناري</title>
    <style>
        /* تصميم الخيال الناري */
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: 'Impact', sans-serif;
        }

        .fire {
            position: fixed;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: url('https://i.gifer.com/7XlA.gif'); /* خلفية نار متحركة 360 درجة */
            background-size: cover;
            filter: brightness(1.5);
            z-index: 0;
        }

        .content {
            position: relative;
            text-align: center;
            padding-top: 20vh;
            color: #ffd700; /* لون ذهبي مشع */
            z-index: 1;
        }

        .name {
            font-size: 5em;
            text-shadow: 0 0 30px #ffd700, 0 0 60px #ff4500;
            animation: glow 1.5s infinite alternate;
            margin: 30px 0;
        }

        .social-links {
            margin-top: 50px;
        }

        .social-links a {
            display: inline-block;
            margin: 15px;
            padding: 15px 35px;
            background: rgba(255, 69, 0, 0.7); /* لون ناري */
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.3em;
            transition: 0.3s;
            border: 2px solid #ffd700;
        }

        .social-links a:hover {
            background: #ff0000;
            transform: scale(1.2);
            box-shadow: 0 0 30px #ffd700;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ffd700; }
            to { text-shadow: 0 0 50px #ffd700, 0 0 30px #ff4500; }
        }
    </style>
</head>
<body>
    <div class="fire"></div>
    
    <div class="content">
        <h1 class="name">[B O M B A DEV HACK☠️]</h1>
        
        <div class="social-links">

            <a href="https://t.me/BOMBA_OFFICIEL" target="_blank">✈️ تليجرام</a>
            <a href="https://instagram.com/le5lil_ayadi" target="_blank">📸 انستجرام</a>
        </div>
    </div>
</body>
</html>
